name: Publish

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    env:
      PYPI_API_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Build (PEP 517)
        run: |
          python -m pip install --upgrade pip build twine
          rm -rf dist build *.egg-info
          python -m build
          python -m twine check dist/*

      - name: Show wheel metadata
        run: |
          python - <<'PY'
          import glob
          import zipfile
          
          wheels = sorted(glob.glob("dist/*.whl"))
          if not wheels:
              raise SystemExit("No wheel found in dist/")
          whl = wheels[0]
          with zipfile.ZipFile(whl) as z:
              meta_paths = [n for n in z.namelist() if n.endswith(".dist-info/METADATA")]
              if not meta_paths:
                  raise SystemExit(f"No METADATA in {whl}")
              data = z.read(meta_paths[0]).decode("utf-8", errors="replace")
          for line in data.splitlines():
              if line.startswith("Metadata-Version:") or line.startswith("Name:") or line.startswith("Version:"):
                  print(line)
          PY

      - name: Publish (PyPI token)
        if: ${{ env.PYPI_API_TOKEN != '' }}
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: python -m twine upload --non-interactive --skip-existing dist/*

      - name: Publish (Trusted Publishing)
        if: ${{ env.PYPI_API_TOKEN == '' }}
        uses: pypa/gh-action-pypi-publish@v1.9.0
