name: Publish

on:
  release:
    types:
      - published
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    env:
      PYPI_API_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'release' && github.event.release.tag_name || github.ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Build (PEP 517)
        run: |
          python -m pip install --upgrade pip build twine
          rm -rf dist build *.egg-info
          python -m build
          python -m twine check dist/*

      - name: Verify tag matches version
        if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/v')
        run: |
          python - <<'PY'
          import configparser
          
          cfg = configparser.ConfigParser()
          cfg.read("setup.cfg")
          version = cfg["metadata"]["version"].strip()
          
          if "${{ github.event_name }}" == "release":
              tag = "${{ github.event.release.tag_name }}".strip()
          else:
              tag = "${{ github.ref_name }}".strip()
          tag_version = tag[1:] if tag.startswith("v") else tag
          
          if version != tag_version:
              raise SystemExit(
                  f"setup.cfg version {version!r} does not match tag {tag_version!r}. "
                  "Fix setup.cfg or retag before releasing."
              )
          
          print(f"OK: version {version} matches tag {tag}")
          PY

      - name: Show wheel metadata
        run: |
          python - <<'PY'
          import glob
          import zipfile
          
          wheels = sorted(glob.glob("dist/*.whl"))
          if not wheels:
              raise SystemExit("No wheel found in dist/")
          whl = wheels[0]
          with zipfile.ZipFile(whl) as z:
              meta_paths = [n for n in z.namelist() if n.endswith(".dist-info/METADATA")]
              if not meta_paths:
                  raise SystemExit(f"No METADATA in {whl}")
              data = z.read(meta_paths[0]).decode("utf-8", errors="replace")
          for line in data.splitlines():
              if line.startswith("Metadata-Version:") or line.startswith("Name:") or line.startswith("Version:"):
                  print(line)
          PY

      - name: Publish (PyPI token)
        if: ${{ env.PYPI_API_TOKEN != '' }}
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: python -m twine upload --non-interactive --skip-existing dist/*

      - name: Publish (Trusted Publishing)
        if: ${{ env.PYPI_API_TOKEN == '' }}
        uses: pypa/gh-action-pypi-publish@v1.9.0
